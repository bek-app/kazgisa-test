<div class="container mt-5">
  <h1 class="text-center">1. Валидация полей формы</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <!--name  -->
    <div class="mb-3">
      <label for="name" class="form-label">Имя</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [ngClass]="{
          'is-invalid': submitted && f['name'].errors
        }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
        <div *ngIf="f['name'].hasError('maxlength')" class="text-danger">
          Maximum of 255 characters
        </div>
      </div>
    </div>

    <!--  -->
    <div class="mb-3">
      <label for="numeric" class="form-label">Номер</label>
      <input
        type="number"
        class="form-control"
        id="numeric"
        formControlName="numeric"
        [ngClass]="{
          'is-invalid': submitted && f['numeric'].errors
        }"
      />
      <div *ngIf="submitted && f['numeric'].errors" class="invalid-feedback">
        <div *ngIf="f['numeric'].errors['required']">numeric is required</div>
      </div>
    </div>

    <!--  -->
    <div class="mb-3">
      <label for="email" class="form-label">Почта</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid': submitted && f['email'].errors
        }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div
          *ngIf="f['email'].hasError('pattern') && submitted"
          class="text-danger"
        >
          Недопустимый символы
        </div>
        <div *ngIf="f['email'].hasError('maxlength')" class="text-danger">
          Maximum of 255 characters
        </div>
      </div>
    </div>
    <!--  -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        formControlName="gender"
        id="male"
        [value]="false"
      />
      <label class="form-check-label" for="male"> Мужщина</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        formControlName="gender"
        id="female"
        [value]="true"
      />
      <label class="form-check-label" for="female"> Женщина </label>
    </div>
    <!--  -->
    <div class="mb-3">
      <label for="formFile" class="form-label"
        >Default file input example</label
      >
      <input
        class="form-control"
        type="file"
        id="formFile"
        accept="application/pdf"
        formControlName="file"
        [ngClass]="{
          'is-invalid': submitted && f['file'].errors
        }"
      />
      <div *ngIf="submitted && f['file'].errors" class="invalid-feedback">
        <div *ngIf="f['file'].errors['required']">File is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
